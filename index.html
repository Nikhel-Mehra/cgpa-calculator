<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <div class="form-group">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="semester">Semester:</label>
            <input type="number" id="semester" placeholder="Enter your semester">
        </div>
        <div class="form-group">
            <label for="numSubjects">Enter Number of Subjects:</label>
            <input type="number" id="numSubjects" placeholder="Enter number of subjects">
        </div>
        <button onclick="generateInputs()">Next</button>
        
        <div id="subjectInputs"></div>
        
        <button onclick="calculateCGPA()" id="calculateBtn" style="display:none;">Calculate CGPA</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
